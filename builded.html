<!DOCTYPE html>

<html>

<head>
  <title>BuildEd</title>
  <script type="module" src="distr/builded"></script>
  <link rel="stylesheet" type="text/css" href="resources/css/photon.css">
</head>

<div class="window">
  <header class="toolbar toolbar-header">
    <h1 class="title">BuildEd</h1>

  </header>

  <div class="window-content">
    <div class="pane-group">
      <div class="pane" style="overflow: hidden;">
        <canvas id="display" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div class="pane-sm sidebar" style="width:170px" id="info_panel">
      </div>
    </div>
  </div>

  <footer class="toolbar toolbar-footer">

    <span class="pull-right title padded-horizontally-less">FPS:
      <span id="fps" style="width: 35px; display: inline-flex;"></span>
    </span>

    <span class="pull-right icon icon-dot"></span>

    <span class="pull-right title padded-horizontally-less">Position:
      <span id="x_position" style="width: 35px; display: inline-block; text-align: right;"></span>,
      <span id="y_position" style="width: 35px; display: inline-block; text-align: left;"></span>
    </span>

    <span class="pull-right icon icon-dot"></span>

    <span class="pull-right title padded-horizontally-less">Sector:
      <span id="sector_position" style="width: 25px; display: inline-flex;"></span>
    </span>

    <span class="pull-right title padded-horizontally-less">Draws:
      <span id="draws" style="width: 85px; display: inline-flex;"></span>
    </span>

    <span class="pull-right title padded-horizontally-less">Buffers:
      <span style="width: 68px; display: inline-flex;"><canvas id="buffer" width="64" height="8"></canvas></span>
    </span>

  </footer>
</div>

<div class="window-frame fixed-center hidden" id="zipfile">
  <div class="window-content" style="width: 700px; height: 700px;">
    <h1 class="centered">Drop .zip here</h1>
  </div>
</div>

<div class="window-frame fixed-center hidden" id="map_select">
  <header class="toolbar toolbar-header" id="map_select_title">
    <h1 class="title">Select Map
      <span class="icon icon-record pull-right padded-horizontally " style="color:#fc605b;"
        id="map_select_close"></span>
    </h1>
  </header>

  <div class="window-content" id="map_select_content" style="width: 350px; height: 600px;"> </div>

  <footer class="toolbar toolbar-footer">
  </footer>
</div>

<div class="window-frame hidden" id="select_tile">
  <header class="toolbar toolbar-header" id="select_tile_title">
    <h1 class="title">Tiles
      <span class="icon icon-record pull-right padded-horizontally " style="color:#fc605b;"
        id="select_tile_close"></span>
    </h1>


    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default" id="select_tile_left">
          <span class="icon icon-left-dir"></span>
        </button>
        <button class="btn btn-default" id="select_tile_right">
          <span class="icon icon-right-dir"></span>
        </button>
      </div>
    </div>

  </header>

  <div class="window-content">
    <canvas id="select_tile_canvas" width="640px" height="640px"></canvas>
  </div>


  <footer class="toolbar toolbar-footer">
  </footer>
</div>

</html>
