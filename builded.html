<!DOCTYPE html>

<html>

<head>
  <title>BuildEd</title>
  <script type="module" src="distr/app.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="resources/css/photon.css">
  <link rel="stylesheet" type="text/css" href="node_modules/tippy.js/dist/tippy.css">
</head>

<div class="window">
  <header class="toolbar toolbar-header">
    <h1 class="title">BuildEd</h1>

  </header>

  <div class="window-content">
    <div class="pane-group">
      <div class="pane" style="overflow: hidden;">
        <canvas id="display" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div class="pane-sm sidebar" style="width:170px" id="info_panel">
      </div>
    </div>
  </div>

  <footer class="toolbar toolbar-footer">

    <span class="pull-right title padded-horizontally-less">FPS:
      <span id="fps" style="width: 35px; display: inline-flex;"></span>
    </span>

    <span class="pull-right icon icon-dot"></span>

    <span class="pull-right title padded-horizontally-less">Position:
      <span id="x_position" style="width: 35px; display: inline-block; text-align: right;"></span>,
      <span id="y_position" style="width: 35px; display: inline-block; text-align: left;"></span>
    </span>

    <span class="pull-right icon icon-dot"></span>

    <span class="pull-right title padded-horizontally-less">Sector:
      <span id="sector_position" style="width: 25px; display: inline-flex;"></span>
    </span>

    <span class="pull-right title padded-horizontally-less">Draws:
      <span id="draws" style="width: 85px; display: inline-flex;"></span>
    </span>

    <span class="pull-right title padded-horizontally-less">Buffers:
      <span style="width: 68px; display: inline-flex;"><canvas id="buffer" width="64" height="8"></canvas></span>
    </span>

  </footer>
</div>

</html>
