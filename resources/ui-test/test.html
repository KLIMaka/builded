<head>
  <link rel="stylesheet" href="test.css">
</head>


<body>

  <div style="padding-top: 10px;">
    <div class="menu-bar">
      <button>File</button>
      <button>Edit</button>
      <button>Render</button>
    </div>
  </div>

  <div style="padding-top: 0px; width: 200px;">
    <ul class="menu">
      <li>New Window</li>
      <li>Next Workspace</li>
      <li class="line"></li>
      <li>Show Status Bar</li>
    </ul>
  </div>

  <div style="padding-top: 10px; width: 200px;">
    <div class="window">
      <div class="window-head title"> Properties </div>
      <div class="window-body">
        <div class="nav-content">
          <div class="nav">
            <ul class="block">
              <li>Interface</li>
              <li>Themes</li>
              <li>Viewport</li>
              <li>Lights</li>
            </ul>

            <ul class="block">
              <li class="selected">Add-ons</li>
            </ul>

            <ul class="block">
              <li>Input</li>
              <li>Navigation</li>
            </ul>
          </div>
          <div class="content">
            <div class="stack">
              <div class="btn-group stack-center">
                <div class="btn selected">Official</div>
                <div class="btn">Community</div>
                <div class="btn">Testing</div>
              </div>

              <div class="section">
                <div class="section-head">Options</div>
                <div class="section-content">
                  <div class="props">
                    <div class="prop-content">
                      <label class="check">X Align <input type="checkbox"> <span class="mark"></span></label>
                    </div>
                    <div class="prop-spacer"></div>
                    <div class="prop-content"> <label class="check">Align Bottom <input type="checkbox"> <span
                          class="mark"></span></label> </div>
                    <div class="prop-spacer"></div>
                    <div class="prop-label">Name</div>
                    <div class="prop-content"><input type="text" class="top"></div>
                    <div class="prop-label">Label</div>
                    <div class="prop-content"><input type="text" class="bottom"></div>
                    <div class="prop-spacer"></div>
                    <div class="prop-content"><label class="check">Read Only <input type="checkbox"> <span
                          class="mark"></span></label></div>
                  </div>
                </div>
              </div>

              <div class="section">
                <div class="section-head">Text</div>
                <div class="section-content">
                  <div class="props">
                    <div class="prop-spacer"></div>
                    <div class="prop-label">Type</div>
                    <div class="prop-content">
                      <div class="select">Sprite</div>
                    </div>
                    <div class="prop-spacer"></div>
                    <div class="prop-label">Transparency</div>
                    <div class="prop-content">
                      <div class="btn-group">
                        <div class="btn">Solid</div>
                        <div class="btn selected"> 66%</div>
                        <div class="btn">33%</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="window-footer"></div>
    </div>
  </div>

</body>
